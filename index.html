<!DOCTYPE html>
<html>
<head>
	<title>2D Craft By Swarnim Mayukh. (My First Try.).</title>

<link rel="stylesheet" href="style.css">

<script src="fabric.js"></script>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

<body class="body_background">

	<center>
	<h2 class="btn-primary">2D Craft</h2>
	<div id="head_info">
		<h3 class="btn-danger">Current Width  = <span id="Current_Width">30</span></h3>
		<h3 class="btn-danger">Current Height  = <span id="Current_Height">30</span> </h3>
	</div>
	<h4>Press any arrow key for the player to be visible.</h4>
	<h4>Block keys - <kbd>Y,G,W,L,T,R,D,C,U.</kbd></h4>
	<h4>To Increase the size of block press - <kbd>shift + p</kbd></h4>
	<h4>To Decrease the size of the block press - <kbd>shift + m</kbd></h4>
	<h4>To Delete the latest block press - <kbd>delete</kbd>, Or reload the page.</h4>
    <canvas id="myCanvas" height="600" width="1000"></canvas>	
</center>
	<script src="main.js"></script>
</body>
</html>
